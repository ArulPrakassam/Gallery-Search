<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Gallery Search</title>
    <link rel="stylesheet" href="styles.css" />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v6.1.1/css/all.css"
      integrity="sha384-/frq1SRXYH/bSyou/HUp/hib7RVN1TawQYja658FEOodR/FQBKVqT9Ol+Oz3Olq5"
      crossorigin="anonymous"
    />
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon" />
  </head>
  <body>
    <main>
      <!-- nav -->
      <nav class="nav-center search-page">
        <a href="/" class="logo"
          ><h1><i class="fa-solid fa-images"></i> Gallery Search</h1></a
        >

        <form class="form-input">
          <input
            type="search"
            class="search-input"
            placeholder="Search for photos"
          />
          <button type="submit" class="search-btn">
            <i class="fa-solid fa-magnifying-glass search-btn-icon"></i>
          </button>
        </form>
      </nav>

      <!-- photos section -->

      <section class="photos-section">
        <div class="photos-section-header">
          <h1 class="title"></h1>
        </div>

        <!-- photo grid -->
        <div class="photo-grid">
          <div class="items-container">
            <div class="image-loading loading"></div>
            <!-- dynamic content will come here -->
          </div>
          <!-- no input  -->
          <div class="error-message hide"></div>

          <div class="loading-header hide">
            <div class="dot one"></div>
            <div class="dot two"></div>
            <div class="dot three"></div>
          </div>
        </div>
      </section>

      <!-- footer section -->
      <footer class="footer-section">
        <p class="footer-credits">
          Designed and Developed by
          <a href="https://arulprakassam.github.io/" target="_blank"
            >Arul Prakassam.</a
          >
          <a href="https://www.pexels.com" target="_blank"
            >Free Photos are Powered by Pexels.com
            <span
              ><img src="https://images.pexels.com/lib/api/pexels.png"
            /></span>
          </a>
        </p>
      </footer>
    </main>

    <script type="module" src="photos.js"></script>
  </body>
</html>
